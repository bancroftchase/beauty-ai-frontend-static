<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ú® Eye Care</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background-color: #f9f9f9;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #6200ea;
    }
    .back-btn {
      text-decoration: none;
      color: #333;
      font-size: 1.2rem;
    }
    .cart {
      font-size: 1.5rem;
    }
    .cart-count {
      background: #6200ea;
      color: white;
      border-radius: 50%;
      padding: 2px 8px;
      font-size: 0.8rem;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0 0 15px;
    }
    .stats {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .stats div {
      background: #fff;
      padding: 8px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 0.9rem;
    }
    .products {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .products ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .products li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .products li:last-child {
      border-bottom: none;
    }
    .product-actions {
      display: flex;
      gap: 10px;
    }
    .product-actions button, .modal button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      min-height: 44px;
    }
    .buy-now {
      background: #ff9900;
      color: white;
    }
    .buy-now:hover {
      background: #e68a00;
    }
    .add-to-cart {
      background: #6200ea;
      color: white;
    }
    .add-to-cart:hover {
      background: #3700b3;
    }
    .status {
      color: green;
      margin: 10px 0;
      font-size: 0.9rem;
    }
    .loading, .error {
      font-size: 0.9rem;
      text-align: center;
    }
    .error {
      color: red;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 80%;
      overflow-y: auto;
    }
    .modal button.back {
      background: #ccc;
      color: #333;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
      .logo {
        font-size: 1.2rem;
      }
      .stats div {
        font-size: 0.8rem;
      }
      .products li {
        font-size: 0.9rem;
      }
      .product-actions button, .modal button {
        font-size: 0.8rem;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="/index.html" class="back-btn">‚Üê Back</a>
    <span class="logo">‚ú® Luminous AI</span>
    <span class="cart">üõí <span class="cart-count" id="cartCount">0</span></span>
  </div>
  <h1>‚ú® Eye Care</h1>
  <div class="stats">
    <div><span id="productCount">...</span> Products</div>
    <div><span id="brandCount">...</span> Brands</div>
    <div><span id="countryCount">...</span> Countries</div>
  </div>
  <p class="status">‚úÖ Loading eye care products from live backend...</p>
  <div class="products" id="productList">
    <p class="loading">üîç Loading eye care products...</p>
  </div>
  <div class="modal" id="productModal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <div class="product-actions">
        <button class="add-to-cart" onclick="addToCartFromModal()">Add to Cart</button>
        <button class="back" onclick="closeModal()">Back</button>
      </div>
    </div>
  </div>

  <script>
    let selectedProduct = null;
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCartCount() {
      document.getElementById('cartCount').textContent = cart.length;
    }

    function addToCart(product) {
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      alert(`${product.name} added to cart!`);
    }

    function addToCartFromModal() {
      if (selectedProduct) {
        addToCart(selectedProduct);
        closeModal();
      }
    }

    function showModal(product) {
      selectedProduct = product;
      document.getElementById('modalTitle').textContent = `${product.name} by ${product.brand}`;
      document.getElementById('modalDescription').textContent = product.description || `A high-quality ${product.category.toLowerCase()} from ${product.brand}, priced at $${product.price.toFixed(2)}.`;
      document.getElementById('productModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
      selectedProduct = null;
    }

    async function loadProducts() {
      const productList = document.getElementById('productList');
      const productCount = document.getElementById('productCount');
      const brandCount = document.getElementById('brandCount');
      const countryCount = document.getElementById('countryCount');

      try {
        const response = await fetch('https://beauty-ai-backend.onrender.com/api/products/search?q=eye%20care');
        const data = await response.json();
        if (data.success) {
          productList.innerHTML = '<ul></ul>';
          const ul = productList.querySelector('ul');
          data.products.forEach(product => {
            const li = document.createElement('li');
            li.innerHTML = `
              ${product.name} by ${product.brand} - $${product.price.toFixed(2)} (${product.category})
              <div class="product-actions">
                <button class="buy-now" onclick="window.open('https://www.amazon.com/s?k=${encodeURIComponent(product.name)}', '_blank')">Buy Now</button>
                <button class="add-to-cart" onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
              </div>
            `;
            li.onclick = (e) => {
              if (!e.target.closest('button')) showModal(product);
            };
            ul.appendChild(li);
          });
          productCount.textContent = data.products.length;
          brandCount.textContent = new Set(data.products.map(p => p.brand)).size;
          countryCount.textContent = new Set(data.products.map(p => p.category)).size; // Adjust if country data available
        } else {
          productList.innerHTML = `<p class="error">Error: ${data.error}</p>`;
        }
      } catch (error) {
        productList.innerHTML = `<p class="error">Error: Failed to load products - ${error.message}</p>`;
      }
      updateCartCount();
    }

    window.onload = loadProducts;
  </script>
</body>
</html>
