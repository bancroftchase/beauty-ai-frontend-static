<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Cart ‚Äì Luminous AI</title>
  <meta name="theme-color" content="#B8860B" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }
    .wrapper {
      max-width: 420px;
      margin: 0 auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      background: #B8860B;
      padding: 0.75rem;
      text-align: center;
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .product {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 12px;
    }
    .product h3 {
      font-size: 1rem;
      color: #B8860B;
    }
    .product p {
      font-size: 0.9rem;
      margin: 6px 0;
    }
    .button {
      margin-top: 10px;
      display: inline-block;
      background: #B8860B;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .total {
      font-weight: bold;
      text-align: right;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">üõçÔ∏è Your Cart</div>
    <div class="content" id="cart-container">
      <p>Loading your cart...</p>
    </div>
    <div class="total" id="cart-total"></div>
  </div>

  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem('cart')) || [];
    }

    function saveCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function removeFromCart(index) {
      const cart = getCart();
      cart.splice(index, 1);
      saveCart(cart);
      renderCart();
    }

    function renderCart() {
      const container = document.getElementById('cart-container');
      const totalEl = document.getElementById('cart-total');
      const cart = getCart();

      if (cart.length === 0) {
        container.innerHTML = '<p>Your cart is empty.</p>';
        totalEl.textContent = '';
        return;
      }

      container.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <h3>${item.title}</h3>
          <p><strong>Brand:</strong> ${item.brand}</p>
          <p><strong>Price:</strong> $${item.price.toFixed(2)}</p>
          <p>${item.description}</p>
          <button class="button" onclick="removeFromCart(${index})">‚ùå Remove</button>
        `;
        container.appendChild(div);
      });

      totalEl.textContent = `Total: $${total.toFixed(2)}`;
    }

    renderCart();
  </script>
</body>
</html>
