<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>My Cart ‚Äì Luminous AI</title>
  <meta name="theme-color" content="#B8860B" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }
    .wrapper {
      max-width: 420px;
      margin: 0 auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      background: linear-gradient(135deg, #B8860B, #DAA520);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .cart-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .cart-item h3 {
      font-size: 1rem;
      color: #B8860B;
      margin-bottom: 5px;
    }
    .cart-item p {
      font-size: 0.9rem;
      color: #333;
      margin: 5px 0;
    }
    .remove-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .total-section {
      text-align: right;
      font-weight: bold;
      font-size: 1rem;
      color: #B8860B;
      margin-top: 10px;
    }
    .empty-msg {
      text-align: center;
      color: #777;
      padding: 40px 20px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">üõçÔ∏è My Cart</div>
    <div class="content">
      <div id="cart-list">
        <!-- Cart items go here -->
      </div>
      <div class="total-section" id="cart-total"></div>
    </div>
  </div>

  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem('beautyCart')) || [];
    }

    function saveCart(cart) {
      localStorage.setItem('beautyCart', JSON.stringify(cart));
    }

    function removeItem(index) {
      const cart = getCart();
      cart.splice(index, 1);
      saveCart(cart);
      renderCart();
    }

    function renderCart() {
      const cart = getCart();
      const list = document.getElementById('cart-list');
      const totalBox = document.getElementById('cart-total');
      list.innerHTML = '';

      if (cart.length === 0) {
        list.innerHTML = '<p class="empty-msg">Your cart is empty.</p>';
        totalBox.textContent = '';
        return;
      }

      let total = 0;
      cart.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        const priceNum = parseFloat(item.price.replace('$', '')) * (item.quantity || 1);
        total += priceNum;

        div.innerHTML = `
          <h3>${item.name}</h3>
          <p><strong>Brand:</strong> ${item.brand}</p>
          <p><strong>Quantity:</strong> ${item.quantity || 1}</p>
          <p><strong>Price:</strong> ${item.price}</p>
          <button class="remove-btn" onclick="removeItem(${i})">‚ùå Remove</button>
        `;
        list.appendChild(div);
      });

      totalBox.textContent = `Total: $${total.toFixed(2)}`;
    }

    window.onload = renderCart;
  </script>
</body>
</html>
