<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Anti-Aging Products â€“ Luminous AI</title>
  <meta name="theme-color" content="#B8860B" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }
    .wrapper {
      max-width: 420px;
      margin: 0 auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      background: linear-gradient(135deg, #B8860B, #DAA520);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .product {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product h3 {
      font-size: 1rem;
      color: #B8860B;
      margin-bottom: 5px;
    }
    .product p {
      font-size: 0.9rem;
      color: #333;
      margin: 5px 0;
    }
    .add-to-cart-btn {
      background: linear-gradient(135deg, #B8860B, #DAA520);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    #show-more {
      margin: 1rem auto;
      display: block;
      padding: 10px 20px;
      font-size: 1rem;
      background: #B8860B;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .error {
      color: red;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">âœ¨ Anti-Aging Products</div>
    <div class="content" id="results">
      <p>Loading products...</p>
    </div>
  </div>

  <script>
    const container = document.getElementById('results');
    let allProducts = [];
    let offset = 0;
    const batchSize = 50;

    function getCart() {
      return JSON.parse(localStorage.getItem('beautyCart')) || [];
    }

    function saveCart(cart) {
      localStorage.setItem('beautyCart', JSON.stringify(cart));
    }

    function addToCart(product) {
      const cart = getCart();
      const existing = cart.find(item => item.title === product.title);
      if (existing) {
        existing.quantity = (existing.quantity || 1) + 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      saveCart(cart);
      alert(`${product.title} added to cart!`);
    }

    async function fetchProducts() {
      try {
        const response = await fetch('/chat.html?query=antiaging');
        const text = await response.text();

        const lines = text.split('\n');
        allProducts = lines.map(line => {
          const match = line.match(/^[-*] (.+?) by (.+?) \(\$(\d+\.?\d*)\): (.+)$/);
          if (match) {
            return {
              title: match[1],
              brand: match[2],
              price: parseFloat(match[3]),
              description: match[4]
            };
          }
          return null;
        }).filter(Boolean);

        renderProducts();
      } catch (err) {
        container.innerHTML = '<p class="error">Failed to load products.</p>';
      }
    }

    function renderProducts() {
      const end = Math.min(offset + batchSize, allProducts.length);
      const fragment = document.createDocumentFragment();

      for (let i = offset; i < end; i++) {
        const p = allProducts[i];
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <h3>${p.title}</h3>
          <p><strong>Brand:</strong> ${p.brand}</p>
          <p><strong>Price:</strong> $${p.price.toFixed(2)}</p>
          <p>${p.description}</p>
          <button class="add-to-cart-btn" onclick='addToCart(${JSON.stringify(p)})'>ðŸ›’ Add to Cart</button>
        `;
        fragment.appendChild(div);
      }

      offset = end;
      container.appendChild(fragment);

      if (offset < allProducts.length && !document.getElementById('show-more')) {
        const button = document.createElement('button');
        button.id = 'show-more';
        button.textContent = 'Show More';
        button.onclick = () => {
          button.remove();
          renderProducts();
        };
        container.appendChild(button);
      }
    }

    fetchProducts();
  </script>
</body>
</html>
