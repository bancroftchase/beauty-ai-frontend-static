<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
<title>Beauty Chat - Luminous AI</title>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<meta name="theme-color" content="#B8860B"/>
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    :root {
        --primary-charcoal:#2C2C2C;
        --luminous-gold:#B8860B;
        --pearl-white:#F8F8F8;
        --premium-gradient:linear-gradient(135deg,#B8860B,#DAA520);
    }
    body { font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; background:var(--primary-charcoal); color:white; min-height:100vh; }
    .container { max-width:414px; margin:0 auto; display:flex; flex-direction:column; min-height:100vh; }
    .header { background:var(--primary-charcoal); padding:20px; text-align:center; border-bottom:1px solid #3A3A3A; position:sticky; top:0; display:flex; justify-content:center; align-items:center; }
    .back-btn { position:absolute; left:15px; background:var(--premium-gradient); color:white; border:none; border-radius:20px; padding:8px 14px; font-size:14px; cursor:pointer; }
    .logo { font-size:22px; font-weight:700; background:var(--premium-gradient); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .cart-btn { position:absolute; right:15px; background:var(--premium-gradient); border-radius:50%; width:40px; height:40px; display:flex; justify-content:center; align-items:center; color:white; font-size:18px; position:relative; }
    .cart-count { position:absolute; top:-5px; right:-5px; background:red; color:white; font-size:11px; padding:2px 6px; border-radius:50%; font-weight:bold; }
    .chat-area { flex:1; padding:15px; background:var(--pearl-white); color:#333; overflow-y:auto; }
    .message { margin-bottom:15px; display:flex; }
    .message.user { justify-content:flex-end; }
    .message-content { background:white; padding:12px 16px; border-radius:16px; max-width:80%; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    .message.user .message-content { background:var(--premium-gradient); color:white; }
    .product-card { background:white; border-radius:12px; padding:12px; margin-bottom:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .product-name { font-size:14px; font-weight:bold; margin-bottom:6px; }
    .product-price { color:var(--luminous-gold); font-weight:bold; margin-bottom:6px; }
    .add-to-cart { background:var(--premium-gradient); color:white; border:none; border-radius:20px; padding:6px 12px; font-size:12px; cursor:pointer; margin-top:8px; }
    .show-more { background:#f1f1f1; color:#333; border:none; padding:10px 15px; border-radius:8px; cursor:pointer; margin:15px auto; display:block; font-size:14px; }
    .loading { text-align:center; font-size:14px; color:#888; margin-top:10px; }
    .input-area { background:var(--primary-charcoal); padding:15px; border-top:1px solid #3A3A3A; display:flex; gap:10px; }
    .message-input { flex:1; border:none; border-radius:20px; padding:10px 15px; font-size:14px; }
    .send-btn { background:var(--premium-gradient); color:white; border:none; border-radius:50%; width:40px; height:40px; font-size:16px; cursor:pointer; }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Home</button>
        <div class="logo">‚ú® Beauty Chat</div>
        <div class="cart-btn">üõí<span class="cart-count" id="cartCount">0</span></div>
    </div>

    <div class="chat-area" id="chatArea">
        <div class="message bot"><div class="message-content">Hi! Ask me about beauty products or click a category.</div></div>
    </div>

    <div class="input-area">
        <input type="text" id="messageInput" class="message-input" placeholder="Ask about beauty products..." onkeypress="handleKeyPress(event)">
        <button class="send-btn" onclick="sendMessage()">‚ñ∂</button>
    </div>
</div>

<script>
const BACKEND_URL = "https://beauty-ai-backend.onrender.com";
let allProducts = [];
let displayedProducts = 0;
let cart = [];

function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    if (!message) return;

    appendMessage('user', message);
    input.value = '';
    appendMessage('bot', '‚ú® Thinking...');
    allProducts = [];
    displayedProducts = 0;
    document.getElementById('chatArea').querySelectorAll('.product-card,.show-more').forEach(el => el.remove());

    fetch(`${BACKEND_URL}/ask-claude`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ category: message })
    })
    .then(res => res.json())
    .then(data => {
        if (data.products && data.products.length > 0) {
            allProducts = data.products;
            updateLastBotMessage('Here are your results:');
            showMoreProducts();
        } else {
            updateLastBotMessage('‚ùå No products found.');
        }
    })
    .catch(() => updateLastBotMessage('‚ùå AI service error. Try again.'));
}

function appendMessage(sender, text) {
    const msgBox = document.getElementById('chatArea');
    const div = document.createElement('div');
    div.className = `message ${sender}`;
    div.innerHTML = `<div class="message-content">${text}</div>`;
    msgBox.appendChild(div);
    msgBox.scrollTop = msgBox.scrollHeight;
}

function updateLastBotMessage(text) {
    const msgs = document.querySelectorAll('.message.bot .message-content');
    if (msgs.length) {
        msgs[msgs.length - 1].textContent = text;
    }
}

function showMoreProducts() {
    const msgBox = document.getElementById('chatArea');
    const end = Math.min(displayedProducts + 25, allProducts.length);

    for (let i = displayedProducts; i < end; i++) {
        const p = allProducts[i];
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
            <div class="product-name">${p.name}</div>
            <div class="product-price">${p.price || '$?'}</div>
            <div>${p.description || ''}</div>
            <button class="add-to-cart" onclick="addToCart('${p.name}','${p.price}')">Add to Cart</button>
        `;
        msgBox.appendChild(card);
    }

    displayedProducts = end;
    document.querySelectorAll('.show-more').forEach(el => el.remove());

    if (displayedProducts < allProducts.length) {
        const btn = document.createElement('button');
        btn.className = 'show-more';
        btn.textContent = 'Show More';
        btn.onclick = showMoreProducts;
        msgBox.appendChild(btn);
    }

    msgBox.scrollTop = msgBox.scrollHeight;
}

function addToCart(name, price) {
    cart.push({ name, price });
    document.getElementById('cartCount').textContent = cart.length;
    alert(`‚úÖ ${name} added to cart!`);
}

function handleKeyPress(e) {
    if (e.key === 'Enter') sendMessage();
}

// Auto-load query if passed
const urlParams = new URLSearchParams(window.location.search);
const query = urlParams.get('query');
if (query) {
    document.getElementById('messageInput').value = query;
    sendMessage();
}
</script>
</body>
</html>
