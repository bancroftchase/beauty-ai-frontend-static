<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beauty Chat</title>
<style>
    body {font-family: Arial, sans-serif; background:#f9f9f9; margin:0; padding:0;}
    .container {max-width:414px;margin:0 auto;display:flex;flex-direction:column;height:100vh;}
    .header {background:#2C2C2C;color:#fff;padding:15px;text-align:center;font-weight:bold;position:sticky;top:0;}
    .chat-area {flex:1;overflow-y:auto;padding:10px;}
    .message {margin-bottom:10px;}
    .message.user {text-align:right;}
    .message.bot {text-align:left;}
    .product-card {background:#fff;border-radius:8px;padding:10px;margin-bottom:10px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
    .product-name {font-weight:bold;}
    .product-price {color:#B8860B;}
    .add-to-cart {background:#B8860B;color:white;border:none;padding:8px;margin-top:6px;border-radius:5px;cursor:pointer;}
    .input-area {display:flex;padding:10px;background:#fff;border-top:1px solid #ccc;}
    .message-input {flex:1;padding:10px;border:1px solid #ccc;border-radius:4px;}
    .send-btn {background:#B8860B;color:#fff;border:none;padding:10px;border-radius:4px;margin-left:8px;cursor:pointer;}
    .show-more {background:#DAA520;color:white;border:none;padding:10px;width:100%;margin-top:10px;border-radius:4px;}
    .home-btn {background:#444;color:white;padding:10px;display:block;text-align:center;margin:10px auto;border-radius:6px;width:80%;}
</style>
</head>
<body>
<div class="container">
    <div class="header">✨ Beauty Chat</div>
    <div class="chat-area" id="chatArea">
        <a href="index.html" class="home-btn">⬅ Back to Home</a>
        <div class="message bot">Hi! Ask me about beauty products or click a category.</div>
    </div>
    <div class="input-area">
        <input type="text" id="messageInput" class="message-input" placeholder="Type your question..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
const BACKEND_URL = "https://beauty-ai-backend.onrender.com";
let allProducts = [];
let displayedProducts = 0;

document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('query');
    if (query) {
        document.getElementById('messageInput').value = query;
        sendMessage();
    }
});

function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    if (!message) return;

    appendMessage('user', message);
    input.value = '';
    appendMessage('bot', '✨ Fetching products...');

    // Reset previous products
    allProducts = [];
    displayedProducts = 0;
    document.querySelectorAll('.product-card,.show-more').forEach(el => el.remove());

    fetch(`${BACKEND_URL}/ask-claude`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ category: message })
    })
    .then(res => res.json())
    .then(data => {
        if (data.products && data.products.length > 0) {
            allProducts = data.products;
            updateLastBotMessage('Here are your results:');
            showMoreProducts();
        } else {
            updateLastBotMessage('❌ No products found.');
        }
    })
    .catch(() => updateLastBotMessage('❌ AI service error. Try again.'));
}

function showMoreProducts() {
    const msgBox = document.getElementById('chatArea');
    const batchSize = 10; // Display 10 at a time
    const end = Math.min(displayedProducts + batchSize, allProducts.length);

    for (let i = displayedProducts; i < end; i++) {
        const p = allProducts[i];
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
            <div class="product-name">${p.name}</div>
            <div class="product-price">${p.price || '$?'}</div>
            <div>${p.description || ''}</div>
            <button class="add-to-cart" onclick="addToCart('${p.name}','${p.price}')">Add to Cart</button>
        `;
        msgBox.appendChild(card);
    }

    displayedProducts = end;
    document.querySelectorAll('.show-more').forEach(el => el.remove());

    if (displayedProducts < allProducts.length) {
        const btn = document.createElement('button');
        btn.className = 'show-more';
        btn.textContent = 'Show More';
        btn.onclick = showMoreProducts;
        msgBox.appendChild(btn);
    }

    msgBox.scrollTop = msgBox.scrollHeight;
}

function appendMessage(sender, text) {
    const msgBox = document.getElementById('chatArea');
    const div = document.createElement('div');
    div.className = `message ${sender}`;
    div.textContent = text;
    msgBox.appendChild(div);
    msgBox.scrollTop = msgBox.scrollHeight;
}

function updateLastBotMessage(text) {
    const msgs = document.querySelectorAll('.message.bot');
    if (msgs.length) msgs[msgs.length - 1].textContent = text;
}

function addToCart(name, price) {
    alert(`✅ ${name} added to cart (${price})`);
}
</script>
</body>
</html>
