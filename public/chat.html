<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Beauty Chat - Luminous AI</title>
<style>
    body { font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; margin:0; background:#f8f8f8; }
    .container { max-width:414px; margin:auto; display:flex; flex-direction:column; height:100vh; }
    .header { background:#2C2C2C; color:white; padding:15px; text-align:center; position:sticky; top:0; }
    .chat-area { flex:1; overflow-y:auto; padding:15px; background:#fff; }
    .message { margin-bottom:12px; display:flex; }
    .message.user { justify-content:flex-end; }
    .message-content { padding:10px 14px; border-radius:16px; max-width:80%; font-size:14px; }
    .message.user .message-content { background:linear-gradient(135deg,#B8860B,#DAA520); color:#fff; }
    .message.bot .message-content { background:#f1f1f1; }
    .input-area { display:flex; padding:12px; background:#2C2C2C; position:sticky; bottom:0; }
    .input-area input { flex:1; padding:10px; border-radius:20px; border:none; outline:none; }
    .input-area button { background:linear-gradient(135deg,#B8860B,#DAA520); color:white; border:none; border-radius:50%; width:40px; height:40px; margin-left:10px; cursor:pointer; }
    .product-card { border:1px solid #e0e0e0; border-radius:10px; padding:10px; margin-bottom:10px; background:white; }
    .product-name { font-weight:bold; font-size:14px; }
    .product-price { color:#B8860B; font-weight:bold; }
    .load-more { display:block; margin:15px auto; padding:10px 15px; background:#B8860B; color:white; border:none; border-radius:8px; cursor:pointer; }
    .home-btn { display:block; margin:15px auto; padding:10px 15px; background:#333; color:white; border:none; border-radius:8px; cursor:pointer; }
</style>
</head>
<body>
<div class="container">
    <div class="header">✨ Beauty Chat</div>
    <div class="chat-area" id="chatArea">
        <div class="message bot"><div class="message-content">Hi! Ask me about beauty products or click a category.</div></div>
    </div>
    <div class="input-area">
        <input id="messageInput" placeholder="Ask about beauty products..." onkeypress="if(event.key==='Enter') sendMessage()"/>
        <button onclick="sendMessage()">▶</button>
    </div>
</div>

<script>
const BACKEND_URL = "https://beauty-ai-backend.onrender.com";
let allProducts = [];
let currentIndex = 0;
const PAGE_SIZE = 10;

// ✅ On load, check query param and auto-search
const params = new URLSearchParams(window.location.search);
if (params.get("query")) {
    document.getElementById("messageInput").value = params.get("query");
    sendMessage();
}

function sendMessage() {
    const input = document.getElementById('messageInput');
    const query = input.value.trim();
    if (!query) return;

    appendMessage('user', query);
    input.value = '';
    appendMessage('bot', '✨ Thinking...');

    // Clear old products
    allProducts = [];
    currentIndex = 0;

    fetch(`${BACKEND_URL}/ask-claude`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ category: query })
    })
    .then(res => res.json())
    .then(data => {
        const products = data.products || [];
        if (products.length > 0) {
            allProducts = products;
            updateLastBotMessage(`Here are some ${query} recommendations:`);
            showNextProducts();
        } else {
            updateLastBotMessage('❌ No products found.');
        }
    })
    .catch(() => updateLastBotMessage('❌ AI service error.'));
}

function appendMessage(sender, text) {
    const msgBox = document.getElementById('chatArea');
    const div = document.createElement('div');
    div.className = `message ${sender}`;
    div.innerHTML = `<div class="message-content">${text}</div>`;
    msgBox.appendChild(div);
    msgBox.scrollTop = msgBox.scrollHeight;
}

function updateLastBotMessage(text) {
    const msgs = document.querySelectorAll('.message.bot .message-content');
    if (msgs.length) msgs[msgs.length - 1].textContent = text;
}

function showNextProducts() {
    const msgBox = document.getElementById('chatArea');
    const end = Math.min(currentIndex + PAGE_SIZE, allProducts.length);
    for (let i = currentIndex; i < end; i++) {
        const p = allProducts[i];
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
            <div class="product-name">${p.name}</div>
            <div class="product-price">${p.price}</div>
            <div>${p.description}</div>
        `;
        msgBox.appendChild(card);
    }
    currentIndex = end;

    // Remove old buttons
    document.querySelectorAll('.load-more, .home-btn').forEach(btn => btn.remove());

    // Add buttons if more products exist
    if (currentIndex < allProducts.length) {
        const btn = document.createElement('button');
        btn.className = 'load-more';
        btn.textContent = 'Show More';
        btn.onclick = showNextProducts;
        msgBox.appendChild(btn);
    }

    // Add return home button
    const homeBtn = document.createElement('button');
    homeBtn.className = 'home-btn';
    homeBtn.textContent = '⬅ Back to Home';
    homeBtn.onclick = () => window.location.href = 'index.html';
    msgBox.appendChild(homeBtn);

    msgBox.scrollTop = msgBox.scrollHeight;
}
</script>
</body>
</html>
