<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>

</head>
<body>
  <div class="container">
    <div class="header">
      <a class="back-btn" href="index.html">â† Back</a>
      <div class="logo">âœ¨ Beauty Chat</div>
      <button class="cart-btn" onclick="toggleCart()">
        ğŸ›’<span class="cart-count" id="cartCount">0</span>
      </button>
    </div>

    <!-- Chat Area -->
    <div class="chat-area" id="chatArea">
      <div class="welcome-message">
        <h3 style="color: var(--primary-charcoal); margin-bottom: 10px;">
          Hi! I'm your Beauty AI assistant âœ¨
        </h3>
        <div class="status-message">ğŸ’¬ Powered by Luminous AI & Gemini</div>
        <div class="quick-actions">
          <button class="quick-action-btn" onclick="sendQuickMessage('ğŸŒ Global Beauty')">ğŸŒ Global Beauty</button>
          <button class="quick-action-btn" onclick="sendQuickMessage('ğŸ“¸ Instagram Trends')">ğŸ“¸ Instagram Trends</button>
          <button class="quick-action-btn" onclick="sendQuickMessage('ğŸŒ¸ K-Beauty')">ğŸŒ¸ K-Beauty</button>
          <button class="quick-action-btn" onclick="sendQuickMessage('ğŸ›’ Amazon Finds')">ğŸ›’ Amazon Finds</button>
          <button class="quick-action-btn" onclick="sendQuickMessage('ğŸŒ¿ Natural Beauty')">ğŸŒ¿ Natural Beauty</button>
          <button class="quick-action-btn" onclick="sendQuickMessage('ğŸ’ Luxury Skincare')">ğŸ’ Luxury Skincare</button>
        </div>
      </div>
    </div>

    <!-- ğŸ” Floating Chat Input Bar -->
    <div id="chatInputBar" style="display:flex;position:fixed;bottom:100px;left:50%;transform:translateX(-50%);width:100%;max-width:414px;padding:10px;">
      <div style="display:flex;gap:10px;">
        <input id="chatInput" type="text" placeholder="Ask your AI beauty expert..." style="flex:1;padding:12px 16px;border-radius:20px;border:none;outline:none;font-size:14px;">
        <button onclick="submitMessage()" style="background:var(--premium-gradient);color:white;border:none;border-radius:50%;width:40px;height:40px;font-size:16px;cursor:pointer;">â¤</button>
      </div>
    </div>
  </div>

  <script>
    // Render the chat UI
    function appendMessage(sender, text) {
      const msgBox = document.getElementById('chatArea');
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      const content = document.createElement('div');
      content.className = 'message-content';
      content.textContent = text;
      div.appendChild(content);
      msgBox.appendChild(div);
      msgBox.scrollTop = msgBox.scrollHeight;
    }

    function submitMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user', message);
      input.value = '';
      appendMessage('bot', 'âœ¨ Thinking...');

      fetch('https://beauty-ai-backend.onrender.com/ask-gemini', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: message })
      })
      .then(res => res.json())
      .then(data => {
        updateLastBotMessage(data.reply || 'ğŸ¤– Sorry, no answer found.');
      })
      .catch(() => {
        updateLastBotMessage('âŒ AI service error. Try again.');
      });
    }

    function updateLastBotMessage(text) {
      const msgs = document.querySelectorAll('.message.bot .message-content');
      const last = msgs[msgs.length - 1];
      if (last) last.textContent = text;
    }

    function sendQuickMessage(phrase) {
      document.getElementById('chatInput').value = phrase;
      submitMessage();
    }
  </script>
</body>
</html>
