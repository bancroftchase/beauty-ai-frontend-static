<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
<title>Beauty Chat - Luminous AI</title>
<meta content="yes" name="apple-mobile-web-app-capable"/>
<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"/>
<meta content="#B8860B" name="theme-color"/>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
        --primary-charcoal: #2C2C2C;
        --luminous-gold: #B8860B;
        --pearl-white: #F8F8F8;
        --premium-gradient: linear-gradient(135deg, #B8860B, #DAA520);
    }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--primary-charcoal); color: white; min-height: 100vh; }
    .container { max-width: 414px; margin: 0 auto; display: flex; flex-direction: column; min-height: 100vh; }
    .header { background: var(--primary-charcoal); padding: 15px; text-align: center; border-bottom: 1px solid #3A3A3A; position: sticky; top: 0; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 20px; font-weight: 700; background: var(--premium-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .home-btn { background: var(--premium-gradient); color: white; border: none; border-radius: 20px; padding: 6px 12px; font-size: 12px; cursor: pointer; }
    .chat-area { flex: 1; padding: 15px; background: var(--pearl-white); color: #333; overflow-y: auto; }
    .message { margin-bottom: 12px; display: flex; }
    .message.user { justify-content: flex-end; }
    .message-content { background: white; padding: 10px 14px; border-radius: 14px; max-width: 80%; }
    .message.user .message-content { background: var(--premium-gradient); color: white; }
    .input-area { background: var(--primary-charcoal); padding: 15px; position: sticky; bottom: 0; }
    .input-container { display: flex; gap: 10px; background: white; border-radius: 25px; padding: 10px 15px; }
    .message-input { flex: 1; border: none; outline: none; font-size: 14px; background: transparent; }
    .send-btn { background: var(--premium-gradient); color: white; border: none; border-radius: 50%; width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    .product-card { background: white; border: 1px solid #ddd; border-radius: 12px; padding: 12px; margin-bottom: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .product-name { font-weight: bold; font-size: 14px; margin-bottom: 4px; }
    .product-price { color: var(--luminous-gold); font-weight: bold; margin-bottom: 6px; }
    .show-more-btn { display: block; width: 100%; padding: 12px; background: var(--premium-gradient); color: white; border: none; border-radius: 8px; font-size: 14px; font-weight: bold; cursor: pointer; margin-top: 10px; }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <button class="home-btn" onclick="window.location.href='index.html'">← Home</button>
        <div class="logo">✨ Beauty Chat</div>
    </div>

    <div class="chat-area" id="chatArea"></div>

    <div class="input-area">
        <div class="input-container">
            <input class="message-input" id="messageInput" placeholder="Ask about beauty products..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()">▶</button>
        </div>
    </div>
</div>

<script>
const BACKEND_URL = "https://beauty-ai-backend.onrender.com";
let currentQuery = "";
let allProducts = [];
let displayedCount = 0;
const PAGE_SIZE = 25;

function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    if (!message) return;

    // Collapse previous products
    document.getElementById('chatArea').innerHTML = "";
    allProducts = [];
    displayedCount = 0;

    appendMessage('user', message);
    input.value = '';
    appendMessage('bot', '✨ Searching for products...');

    currentQuery = message;

    fetch(`${BACKEND_URL}/ask-claude`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ category: message })
    })
    .then(res => res.json())
    .then(data => {
        if (data.products && data.products.length > 0) {
            allProducts = data.products;
            updateLastBotMessage('Here are your beauty picks:');
            showProducts();
        } else {
            updateLastBotMessage('❌ No products found.');
        }
    })
    .catch(() => updateLastBotMessage('❌ AI service error. Try again.'));
}

function showProducts() {
    const chatArea = document.getElementById('chatArea');
    const container = document.createElement('div');
    let end = Math.min(displayedCount + PAGE_SIZE, allProducts.length);

    for (let i = displayedCount; i < end; i++) {
        const p = allProducts[i];
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
            <div class="product-name">${p.name}</div>
            <div class="product-price">${p.price || '$?'}</div>
            <div>${p.description || ''}</div>
        `;
        container.appendChild(card);
    }
    chatArea.appendChild(container);
    displayedCount = end;

    // Show More button
    if (displayedCount < allProducts.length) {
        const btn = document.createElement('button');
        btn.className = 'show-more-btn';
        btn.textContent = 'Show More';
        btn.onclick = showProducts;
        chatArea.appendChild(btn);
    }

    // Scroll to bottom
    chatArea.scrollTop = chatArea.scrollHeight;
}

function appendMessage(sender, text) {
    const msgBox = document.getElementById('chatArea');
    const div = document.createElement('div');
    div.className = `message ${sender}`;
    div.innerHTML = `<div class="message-content">${text}</div>`;
    msgBox.appendChild(div);
    msgBox.scrollTop = msgBox.scrollHeight;
}

function updateLastBotMessage(text) {
    const msgs = document.querySelectorAll('.message.bot .message-content');
    if (msgs.length) msgs[msgs.length - 1].textContent = text;
}

function handleKeyPress(e) {
    if (e.key === 'Enter') sendMessage();
}

// Handle query from index.html
const params = new URLSearchParams(window.location.search);
const query = params.get('query');
if (query) {
    document.getElementById('messageInput').value = query;
    sendMessage();
}
</script>
</body>
</html>
