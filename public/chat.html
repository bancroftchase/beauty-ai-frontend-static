<body>
<div class="container">
  <div class="header">
    <a class="back-btn" href="index.html">â† Back</a>
    <div class="logo">âœ¨ Beauty Chat</div>
    <button class="cart-btn" onclick="toggleCart()">ğŸ›’<span class="cart-count" id="cartCount">0</span></button>
  </div>

  <!-- âœ… Chat Area -->
  <div class="chat-area" id="chatArea">
    <div class="welcome-message">
      <h3 style="color: var(--primary-charcoal); margin-bottom: 10px;">Hi! I'm your Beauty AI assistant âœ¨</h3>
      <div class="status-message">ğŸ’¬ Powered by Luminous AI & Gemini</div>
      <div class="quick-actions">
        <button class="quick-action-btn" onclick="sendQuickMessage('ğŸŒ Global Beauty')">ğŸŒ Global Beauty</button>
        <button class="quick-action-btn" onclick="sendQuickMessage('ğŸ“¸ Instagram Trends')">ğŸ“¸ Instagram Trends</button>
        <button class="quick-action-btn" onclick="sendQuickMessage('ğŸŒ¸ K-Beauty')">ğŸŒ¸ K-Beauty</button>
        <button class="quick-action-btn" onclick="sendQuickMessage('ğŸ›’ Amazon Finds')">ğŸ›’ Amazon Finds</button>
        <button class="quick-action-btn" onclick="sendQuickMessage('ğŸŒ¿ Natural Beauty')">ğŸŒ¿ Natural Beauty</button>
        <button class="quick-action-btn" onclick="sendQuickMessage('ğŸ’ Luxury Skincare')">ğŸ’ Luxury Skincare</button>
      </div>
    </div>
  </div>

  <!-- âœ… Input area (repurposed from brown section) -->
  <div class="input-container" style="padding:15px;background:var(--primary-charcoal);position:sticky;bottom:0;">
    <input id="messageInput" class="message-input" placeholder="Ask about beauty products..." type="text" onkeypress="handleKeyPress(event)" />
    <button class="send-btn" onclick="sendMessage()">â–¶</button>
  </div>
</div>

<script>
// âœ… Append message to visible chat area
function appendMessage(sender, text) {
  const chatArea = document.getElementById('chatArea');
  const div = document.createElement('div');
  div.className = `message ${sender}`;
  const content = document.createElement('div');
  content.className = 'message-content';
  content.textContent = text;
  div.appendChild(content);
  chatArea.appendChild(div);
  chatArea.scrollTop = chatArea.scrollHeight;
}

// âœ… Update last bot message
function updateLastBotMessage(text) {
  const msgs = document.querySelectorAll('.message.bot .message-content');
  if (msgs.length) msgs[msgs.length - 1].textContent = text;
}

// âœ… Send message to Gemini backend
function sendMessage() {
  const input = document.getElementById('messageInput');
  const message = input.value.trim();
  if (!message) return;

  appendMessage('user', message);
  input.value = '';
  appendMessage('bot', 'âœ¨ Thinking...');

  fetch('https://beauty-ai-backend.onrender.com/ask-gemini', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ prompt: message })
  })
  .then(res => res.json())
  .then(data => updateLastBotMessage(data.reply || 'ğŸ¤– Sorry, no answer found.'))
  .catch(() => updateLastBotMessage('âŒ AI service error. Try again.'));
}

// âœ… Handle Enter key
function handleKeyPress(e) {
  if (e.key === 'Enter') sendMessage();
}

// âœ… Quick action buttons
function sendQuickMessage(text) {
  document.getElementById('messageInput').value = text;
  sendMessage();
}
</script>
</body>
</html>
