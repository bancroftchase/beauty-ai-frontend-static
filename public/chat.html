<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
<title>Beauty Chat - Luminous AI</title>
<meta name="theme-color" content="#B8860B"/>
<style>
    body { margin:0; font-family: sans-serif; background:#2C2C2C; color:#fff; }
    .container { max-width:414px; margin:auto; display:flex; flex-direction:column; min-height:100vh; }
    .header { padding:20px; text-align:center; border-bottom:1px solid #3A3A3A; }
    .back-btn { position:absolute; left:20px; top:20px; background:linear-gradient(135deg,#B8860B,#DAA520); color:#fff; border:none; border-radius:20px; padding:8px 16px; text-decoration:none; }
    .logo { font-size:24px; font-weight:700; background:linear-gradient(135deg,#B8860B,#DAA520); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .chat-area { flex:1; background:#F8F8F8; color:#333; padding:20px; overflow-y:auto; }
    .quick-actions { display:grid; grid-template-columns:repeat(2,1fr); gap:10px; margin-bottom:20px; }
    .quick-action-btn { background:linear-gradient(135deg,#B8860B,#DAA520); color:#fff; border:none; border-radius:12px; padding:12px; font-size:14px; font-weight:600; cursor:pointer; }
    .message { margin-bottom:15px; display:flex; }
    .message.user { justify-content:flex-end; }
    .message-content { background:#fff; padding:12px 16px; border-radius:16px; max-width:80%; }
    .message.user .message-content { background:linear-gradient(135deg,#B8860B,#DAA520); color:#fff; }
    .input-area { background:#2C2C2C; padding:20px; position:sticky; bottom:0; }
    .input-container { display:flex; gap:12px; background:#fff; border-radius:25px; padding:12px 20px; }
    .message-input { flex:1; border:none; outline:none; font-size:14px; }
    .send-btn { background:linear-gradient(135deg,#B8860B,#DAA520); color:#fff; border:none; border-radius:50%; width:40px; height:40px; cursor:pointer; }
    .product-card { background:#fff; border-radius:12px; padding:12px; margin-bottom:10px; }
    .product-name { font-weight:700; font-size:14px; }
    .product-price { color:#B8860B; font-weight:700; }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <a class="back-btn" href="index.html">‚Üê Back</a>
        <div class="logo">‚ú® Beauty Chat</div>
    </div>

    <div class="chat-area" id="chatArea">
        <div class="quick-actions">
            <button class="quick-action-btn" onclick="sendQuickMessage('Global Beauty')">üåç Global Beauty</button>
            <button class="quick-action-btn" onclick="sendQuickMessage('K-Beauty')">üå∏ K-Beauty</button>
            <button class="quick-action-btn" onclick="sendQuickMessage('Natural Beauty')">üåø Natural Beauty</button>
            <button class="quick-action-btn" onclick="sendQuickMessage('Luxury Skincare')">üíé Luxury Skincare</button>
        </div>
    </div>

    <div class="input-area">
        <div class="input-container">
            <input class="message-input" id="messageInput" placeholder="Ask about beauty products..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()">‚ñ∂</button>
        </div>
    </div>
</div>

<script>
const BACKEND_URL = "https://beauty-ai-backend.onrender.com";

function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    if (!message) return;
    appendMessage('user', message);
    input.value = '';
    appendMessage('bot', '‚ú® Thinking...');

    fetch(`${BACKEND_URL}/ask-claude`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ category: message })
    })
    .then(res => res.json())
    .then(data => {
        updateLastBotMessage(data.reply || 'Here are some products:');
        if (data.products && data.products.length) {
            showProducts(data.products);
        } else {
            appendMessage('bot', '‚ùå No products found.');
        }
    })
    .catch(() => updateLastBotMessage('‚ùå AI service error. Try again.'));
}

function appendMessage(sender, text) {
    const msgBox = document.getElementById('chatArea');
    const div = document.createElement('div');
    div.className = `message ${sender}`;
    div.innerHTML = `<div class="message-content">${text}</div>`;
    msgBox.appendChild(div);
    msgBox.scrollTop = msgBox.scrollHeight;
}

function updateLastBotMessage(text) {
    const msgs = document.querySelectorAll('.message.bot .message-content');
    if (msgs.length) {
        msgs[msgs.length - 1].textContent = text;
    }
}

function showProducts(products) {
    const msgBox = document.getElementById('chatArea');
    products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
            <div class="product-name">${p.name}</div>
            <div class="product-price">${p.price}</div>
            <div>${p.description}</div>
        `;
        msgBox.appendChild(card);
    });
    msgBox.scrollTop = msgBox.scrollHeight;
}

function handleKeyPress(e) {
    if (e.key === 'Enter') sendMessage();
}

function sendQuickMessage(text) {
    document.getElementById('messageInput').value = text;
    sendMessage();
}
</script>
</body>
</html>
