<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Beauty Search | Luminous AI</title>
    <style>
        :root {
            --primary-charcoal: #2C2C2C;
            --luminous-gold: #B8860B;
            --pearl-white: #F8F8F8;
            --premium-gradient: linear-gradient(135deg, #B8860B, #DAA520);
            --tan-gradient: linear-gradient(135deg, #E6B17E, #D49464);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-charcoal);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* [Previous CSS styles remain the same...] */
        .tanning-badge {
            background: var(--tan-gradient);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            margin-left: 6px;
        }
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid var(--luminous-gold);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üåç Global Beauty Search</div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="message bot">
                <div class="message-content">
                    Welcome! Search for any beauty products worldwide:<br><br>
                    <div class="quick-search">
                        <button onclick="quickSearch('Tanning products')">üåû Tanning</button>
                        <button onclick="quickSearch('K-Beauty skincare')">üá∞üá∑ K-Beauty</button>
                        <button onclick="quickSearch('Makeup brushes')">üñåÔ∏è Brushes</button>
                        <button onclick="quickSearch('Foot care')">ü¶∂ Foot Care</button>
                        <button onclick="quickSearch('Luxury beauty')">üíé Luxury</button>
                    </div>
                </div>
            </div>
        </div>

        <button class="show-more-btn" id="showMoreBtn" style="display:none;">Show More Products</button>
        <button class="home-btn" onclick="window.location.href='index.html'">üè† Home</button>

        <div class="input-area">
            <div class="input-container">
                <input id="messageInput" placeholder="Search tanning lotions, brushes, foot care..." 
                       onkeypress="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()">‚ñ∂</button>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = "https://beauty-ai-backend.onrender.com";
        let products = [];
        let currentIndex = 0;
        const PAGE_SIZE = 5; // Show 5 products at a time

        function quickSearch(term) {
            document.getElementById('messageInput').value = term;
            sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;
            
            input.value = '';
            clearProducts();
            appendMessage('user', message);
            appendMessage('bot', '<div class="loading-spinner"></div> Searching global database...');

            try {
                const response = await fetch(`${BACKEND_URL}/search-beauty-products`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        category: message,
                        priceRange: '',
                        countryPreference: '',
                        productType: ''
                    })
                });

                if (!response.ok) throw new Error('Network error');
                
                const data = await response.json();
                
                if (data.length > 0) {
                    products = data;
                    currentIndex = 0;
                    showNextBatch();
                } else {
                    updateLastBotMessage('No products found. Try: "self-tanning lotions", "makeup brushes", or "foot creams"');
                }
            } catch (error) {
                console.error('Error:', error);
                updateLastBotMessage('‚ö†Ô∏è Connection error. Please try again later.');
            }
        }

        function showNextBatch() {
            const slice = products.slice(currentIndex, currentIndex + PAGE_SIZE);
            updateLastBotMessage(`Found ${products.length} beauty products:`);
            
            slice.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-category">${product.category || 'Beauty Product'}</div>
                    <div class="product-name">
                        ${product.name}
                        ${product.category?.toLowerCase().includes('tanning') ? 
                          '<span class="tanning-badge">TAN</span>' : ''}
                    </div>
                    <div class="product-price">${product.price || 'Price varies'}</div>
                    <div>${product.description || ''}</div>
                    <div class="product-country">${product.country || 'Global brand'}</div>
                    <button onclick="addToCart('${escapeHtml(product.name)}', '${escapeHtml(product.price)}')">
                        Add to Cart
                    </button>
                `;
                document.getElementById('chatArea').appendChild(card);
            });

            currentIndex += PAGE_SIZE;
            document.getElementById('showMoreBtn').style.display = 
                currentIndex < products.length ? 'block' : 'none';
                
            scrollToBottom();
        }

        // [Previous helper functions remain the same...]

        function escapeHtml(text) {
            return text.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
        }

        function scrollToBottom() {
            const chatArea = document.getElementById('chatArea');
            chatArea.scrollTop = chatArea.scrollHeight;
        }
    </script>
</body>
</html>
