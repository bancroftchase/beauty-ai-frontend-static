<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
<title>Beauty Chat - Luminous AI</title>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<meta name="theme-color" content="#B8860B"/>
<style>
    *{margin:0;padding:0;box-sizing:border-box;}
    :root{
        --primary-charcoal:#2C2C2C;
        --luminous-gold:#B8860B;
        --pearl-white:#F8F8F8;
        --premium-gradient:linear-gradient(135deg,#B8860B,#DAA520);
    }
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--primary-charcoal);color:white;}
    .container{max-width:414px;margin:0 auto;display:flex;flex-direction:column;min-height:100vh;}
    .header{background:var(--primary-charcoal);padding:20px;text-align:center;border-bottom:1px solid #3A3A3A;position:sticky;top:0;z-index:10;}
    .back-btn{position:absolute;left:20px;top:50%;transform:translateY(-50%);background:var(--premium-gradient);color:white;border:none;border-radius:20px;padding:8px 16px;font-size:14px;text-decoration:none;}
    .logo{font-size:24px;font-weight:700;background:var(--premium-gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .chat-area{flex:1;padding:20px;background:var(--pearl-white);color:#333;overflow-y:auto;}
    .message{margin-bottom:15px;display:flex;}
    .message.user{justify-content:flex-end;}
    .message-content{background:white;padding:12px 16px;border-radius:16px;max-width:80%;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    .message.user .message-content{background:var(--premium-gradient);color:white;}
    .input-area{background:var(--primary-charcoal);padding:20px;position:sticky;bottom:0;}
    .input-container{display:flex;gap:12px;background:white;border-radius:25px;padding:12px 20px;}
    .message-input{flex:1;border:none;outline:none;font-size:14px;background:transparent;}
    .send-btn{background:var(--premium-gradient);color:white;border:none;border-radius:50%;width:40px;height:40px;display:flex;align-items:center;justify-content:center;cursor:pointer;}
    .product-card{background:white;border-radius:12px;padding:12px;margin-bottom:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);}
    .product-name{font-weight:bold;font-size:14px;margin-bottom:6px;}
    .product-price{color:var(--luminous-gold);font-weight:bold;}
    .show-more-btn{background:var(--premium-gradient);color:white;border:none;border-radius:20px;padding:10px 15px;font-size:14px;font-weight:600;margin:15px auto;display:block;cursor:pointer;}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="index.html" class="back-btn">← Back</a>
        <div class="logo">✨ Beauty Chat</div>
    </div>
    <div class="chat-area" id="chatArea">
        <div class="message bot"><div class="message-content">Hi! Ask me about beauty products or click a category.</div></div>
    </div>
    <div class="input-area">
        <div class="input-container">
            <input class="message-input" id="messageInput" placeholder="Ask about beauty products..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()">▶</button>
        </div>
    </div>
</div>

<script>
const BACKEND_URL="https://beauty-ai-backend.onrender.com";
let products=[],currentIndex=0;

document.addEventListener("DOMContentLoaded",()=>{
    const urlParams=new URLSearchParams(window.location.search);
    const query=urlParams.get('query');
    if(query){document.getElementById('messageInput').value=query;sendMessage();}
});

function sendMessage(){
    const input=document.getElementById('messageInput');
    const query=input.value.trim();
    if(!query)return;
    appendMessage('user',query);
    input.value='';
    appendMessage('bot','✨ Thinking...');
    products=[];currentIndex=0;
    document.querySelectorAll('.product-card,.show-more-btn').forEach(el=>el.remove());
    fetch(`${BACKEND_URL}/ask-claude`,{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({category:query})
    })
    .then(res=>res.json())
    .then(data=>{
        if(data.products && data.products.length>0){
            products=data.products;
            updateLastBotMessage('Here are some top products:');
            showNextBatch();
        }else{
            updateLastBotMessage('❌ No products found.');
        }
    })
    .catch(()=>updateLastBotMessage('❌ AI service error. Try again.'));
}

function showNextBatch(){
    const batch=products.slice(currentIndex,currentIndex+25);
    const msgBox=document.getElementById('chatArea');
    batch.forEach(p=>{
        const card=document.createElement('div');
        card.className='product-card';
        card.innerHTML=`<div class="product-name">${p.name}</div>
                        <div class="product-price">${p.price||'$?'}</div>
                        <div>${p.description||''}</div>`;
        msgBox.appendChild(card);
    });
    currentIndex+=25;
    if(currentIndex<products.length){
        let btn=document.getElementById('showMoreBtn');
        if(!btn){
            btn=document.createElement('button');
            btn.id='showMoreBtn';
            btn.className='show-more-btn';
            btn.textContent='Show More';
            btn.onclick=showNextBatch;
            msgBox.appendChild(btn);
        }
    }else{
        const btn=document.getElementById('showMoreBtn');
        if(btn)btn.remove();
    }
    msgBox.scrollTop=msgBox.scrollHeight;
}

function appendMessage(sender,text){
    const msgBox=document.getElementById('chatArea');
    const div=document.createElement('div');
    div.className=`message ${sender}`;
    div.innerHTML=`<div class="message-content">${text}</div>`;
    msgBox.appendChild(div);
    msgBox.scrollTop=msgBox.scrollHeight;
}

function updateLastBotMessage(text){
    const msgs=document.querySelectorAll('.message.bot .message-content');
    if(msgs.length){msgs[msgs.length-1].textContent=text;}
}

function handleKeyPress(e){if(e.key==='Enter')sendMessage();}
</script>
</body>
</html>
