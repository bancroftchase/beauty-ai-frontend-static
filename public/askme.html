<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💬 Beauty Chat</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" href="/favicon.ico">
</head>
<body>
  <div class="header">
    <nav>
      <a href="/index.html">🏠 Home</a>
      <a href="/eyecare.html">Eye Care</a>
      <a href="/tanning.html">Tanning</a>
      <a href="/eyelashes.html">Eyelashes</a>
      <a href="/lipproducts.html">Lip Products</a>
      <a href="/globalbeauty.html">🌍 Products</a>
      <a href="/askme.html">💬 Chat</a>
      <a href="/viralsocial.html">Viral Social</a>
      <a href="/saved.html">💖 Saved</a>
      <span class="cart">🛒 <span id="cartCount">0</span></span>
      <a href="#" onclick="alert('Translation feature coming soon!')">🌍 Translate</a>
    </nav>
  </div>
  <h1>💬 Ask Me About Beauty Products</h1>
  <div class="chat-container">
    <div class="topics">
      <button class="topic-btn" onclick="setTopic('Global Beauty')">🌍 Global Beauty</button>
      <button class="topic-btn" onclick="setTopic('K-Beauty')">🌸 K-Beauty</button>
      <button class="topic-btn" onclick="setTopic('Anti-Aging')">✨ Anti-Aging</button>
      <button class="topic-btn" onclick="setTopic('Natural Beauty')">🌿 Natural Beauty</button>
      <button class="topic-btn" onclick="setTopic('Luxury Skincare')">💎 Luxury Skincare</button>
    </div>
    <div class="chat-output" id="chatOutput">
      <p>Hi! I'm your Beauty AI assistant ✨</p>
    </div>
    <button onclick="clearChat()">🔄 New Chat</button>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Ask about beauty products (e.g., k-beauty, anti-aging)">
      <button onclick="sendMessage()">▶</button>
    </div>
    <div id="search-products"></div>
    <p id="search-stats"></p>
    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">×</span>
        <h2 id="modalName"></h2>
        <p id="modalBrand"></p>
        <p id="modalPrice"></p>
        <p id="modalDescription"></p>
        <p id="modalCountry"></p>
        <button onclick="addToCartFromModal()">Add to Cart</button>
        <button onclick="openProductPage()">View Product</button>
        <button onclick="closeModal()">Go Back</button>
      </div>
    </div>
  </div>
  <script src="/js/app.js"></script>
</body>
</html>
