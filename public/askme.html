<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luminous AI - Ask Me</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" href="/favicon.ico">
</head>
<body>
  <header>
    <h1>Luminous AI</h1>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/eyecare.html">Eye Care</a>
      <a href="/tanning.html">Tanning</a>
      <a href="/eyelashes.html">Eyelashes</a>
      <a href="/lipproducts.html">Lip Products</a>
      <a href="/globalbeauty.html">Global Beauty</a>
      <a href="/askme.html">Ask Me</a>
      <a href="/cart.html">Cart (<span id="cartCount">0</span>)</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Ask Me About Beauty Products</h2>
      <input type="text" id="searchQuery" placeholder="Search for products (e.g., k-beauty, anti-aging)">
      <button onclick="searchProducts()">Search</button>
      <p id="search-stats">Enter a query to see results</p>
      <div id="search-products"></div>
    </section>
    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">Ã—</span>
        <h2 id="modalName"></h2>
        <p id="modalBrand"></p>
        <p id="modalPrice"></p>
        <p id="modalDescription"></p>
        <p id="modalCountry"></p>
        <button onclick="addToCartFromModal()">Add to Cart</button>
        <button onclick="closeModal()">Go Back</button>
      </div>
    </div>
  </main>
  <script>
    function searchProducts() {
      const query = document.getElementById('searchQuery').value.trim();
      if (query) {
        fetchProducts(query, 'search-products', 'search-stats');
      }
    }
  </script>
  <script src="/js/app.js"></script>
</body>
</html>
